<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolyClaude | Live Arbitrage Scanner</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîÆ</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --claude-orange: #E07A3A;
      --claude-coral: #E4775B;
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-terminal: #0d0d14;
      --text-primary: #e8e6e3;
      --text-dim: #6b7280;
      --green: #10b981;
      --red: #ef4444;
      --yellow: #f59e0b;
      --blue: #3b82f6;
    }

    body {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.1) 0px,
        rgba(0,0,0,0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(224, 122, 58, 0.3);
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--claude-orange), var(--claude-coral));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(224, 122, 58, 0.4); }
      50% { box-shadow: 0 0 20px 5px rgba(224, 122, 58, 0.2); }
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--claude-orange), var(--claude-coral));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      font-size: 12px;
      color: var(--green);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--claude-orange), transparent);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: var(--text-primary);
    }

    .stat-value.green { color: var(--green); }
    .stat-value.orange { color: var(--claude-orange); }
    .stat-value.yellow { color: var(--yellow); }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
    }

    /* Terminal */
    .terminal {
      background: var(--bg-terminal);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-dot.red { background: #ff5f56; }
    .terminal-dot.yellow { background: #ffbd2e; }
    .terminal-dot.green { background: #27ca40; }

    .terminal-title {
      margin-left: 10px;
      font-size: 12px;
      color: var(--text-dim);
    }

    .terminal-body {
      height: 500px;
      overflow-y: auto;
      padding: 16px;
      font-size: 13px;
      line-height: 1.6;
    }

    .terminal-body::-webkit-scrollbar {
      width: 6px;
    }

    .terminal-body::-webkit-scrollbar-track {
      background: transparent;
    }

    .terminal-body::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .log-line {
      margin-bottom: 4px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .log-time {
      color: var(--text-dim);
      margin-right: 10px;
    }

    .log-info { color: var(--blue); }
    .log-success { color: var(--green); }
    .log-warning { color: var(--yellow); }
    .log-error { color: var(--red); }
    .log-scan { color: var(--claude-orange); }

    /* Opportunities Panel */
    .panel {
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel-body {
      padding: 16px;
      height: 456px;
      overflow-y: auto;
    }

    .opportunity-card {
      background: rgba(16, 185, 129, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .opportunity-card.near-miss {
      background: rgba(245, 158, 11, 0.05);
      border-color: rgba(245, 158, 11, 0.2);
    }

    .opp-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }

    .opp-question {
      font-size: 12px;
      color: var(--text-primary);
      flex: 1;
      margin-right: 10px;
    }

    .opp-profit {
      font-size: 14px;
      font-weight: bold;
      color: var(--green);
      white-space: nowrap;
    }

    .opp-details {
      display: flex;
      gap: 15px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .market-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 12px;
    }

    .market-item:last-child {
      border-bottom: none;
    }

    .market-question {
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .market-stats {
      display: flex;
      gap: 15px;
      color: var(--text-dim);
      font-size: 11px;
    }

    .market-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Sound Toggle */
    .controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: var(--text-primary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--claude-orange);
    }

    /* Progress bar */
    .scan-progress {
      height: 3px;
      background: rgba(255,255,255,0.05);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .scan-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--claude-orange), var(--claude-coral));
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Glow effect for arb found */
    .arb-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(16, 185, 129, 0.95);
      color: white;
      padding: 30px 50px;
      border-radius: 16px;
      font-size: 24px;
      font-weight: bold;
      z-index: 2000;
      animation: alertPop 0.5s ease;
      display: none;
    }

    @keyframes alertPop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">üîÆ</div>
        <span class="logo-text">PolyClaude</span>
      </div>
      <div class="status-badge">
        <div class="status-dot"></div>
        <span>SCANNING LIVE</span>
      </div>
      <div class="controls">
        <button class="btn" id="soundToggle">üîä Sound: ON</button>
        <button class="btn" id="pauseToggle">‚è∏ Pause</button>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Markets Scanned</div>
        <div class="stat-value" id="marketsScanned">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Opportunities Found</div>
        <div class="stat-value green" id="oppsFound">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Near Misses</div>
        <div class="stat-value yellow" id="nearMisses">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Best Profit</div>
        <div class="stat-value orange" id="bestProfit">0%</div>
      </div>
    </div>

    <div class="scan-progress">
      <div class="scan-progress-bar" id="progressBar"></div>
    </div>

    <div class="main-grid" style="margin-top: 20px;">
      <div class="terminal">
        <div class="terminal-header">
          <div class="terminal-dot red"></div>
          <div class="terminal-dot yellow"></div>
          <div class="terminal-dot green"></div>
          <span class="terminal-title">polymarket-scanner.exe</span>
        </div>
        <div class="terminal-body" id="terminal"></div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">üí∞ Live Opportunities</span>
          <span id="oppCount" style="color: var(--text-dim); font-size: 12px;">0 active</span>
        </div>
        <div class="panel-body" id="opportunities"></div>
      </div>
    </div>
  </div>

  <div class="arb-alert" id="arbAlert">
    üí∞ ARBITRAGE FOUND!
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const opportunities = document.getElementById('opportunities');
    const progressBar = document.getElementById('progressBar');
    const arbAlert = document.getElementById('arbAlert');

    let soundEnabled = true;
    let paused = false;
    let totalScanned = 0;
    let totalOpps = 0;
    let scanCount = 0;

    // Audio context for sounds
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(freq = 800, duration = 100, type = 'sine') {
      if (!soundEnabled) return;
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.frequency.value = freq;
      oscillator.type = type;
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration / 1000);
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + duration / 1000);
    }

    function playSuccess() {
      playBeep(523, 100);
      setTimeout(() => playBeep(659, 100), 100);
      setTimeout(() => playBeep(784, 150), 200);
    }

    function playAlert() {
      playBeep(880, 200, 'square');
      setTimeout(() => playBeep(880, 200, 'square'), 250);
      setTimeout(() => playBeep(1100, 300, 'square'), 500);
    }

    function getTime() {
      return new Date().toLocaleTimeString('en-US', { hour12: false });
    }

    function log(message, type = 'info') {
      const line = document.createElement('div');
      line.className = 'log-line';
      line.innerHTML = `<span class="log-time">[${getTime()}]</span><span class="log-${type}">${message}</span>`;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;

      // Keep only last 200 lines
      while (terminal.children.length > 200) {
        terminal.removeChild(terminal.firstChild);
      }
    }

    function updateStats(stats) {
      document.getElementById('marketsScanned').textContent = stats.marketsScanned || 0;
      document.getElementById('oppsFound').textContent = stats.totalFound || 0;
      document.getElementById('nearMisses').textContent = stats.nearMissCount || 0;
      document.getElementById('bestProfit').textContent = (stats.bestProfit || 0).toFixed(2) + '%';
      document.getElementById('oppCount').textContent = `${stats.totalFound || 0} active`;
    }

    function renderOpportunities(opps, nearMisses) {
      opportunities.innerHTML = '';

      if (opps && opps.length > 0) {
        opps.forEach(opp => {
          const card = document.createElement('div');
          card.className = 'opportunity-card';
          card.innerHTML = `
            <div class="opp-header">
              <div class="opp-question">${opp.question}</div>
              <div class="opp-profit">+${opp.arbitrage?.profitPercent?.toFixed(2) || 0}%</div>
            </div>
            <div class="opp-details">
              <span>Type: ${opp.arbitrage?.type || 'N/A'}</span>
              <span>Combined: ${opp.combinedAsk?.toFixed(3) || 'N/A'}</span>
            </div>
          `;
          opportunities.appendChild(card);
        });
      }

      if (nearMisses && nearMisses.length > 0) {
        nearMisses.slice(0, 5).forEach(nm => {
          const card = document.createElement('div');
          card.className = 'opportunity-card near-miss';
          card.innerHTML = `
            <div class="opp-header">
              <div class="opp-question">${nm.question}</div>
              <div class="opp-profit" style="color: var(--yellow);">${nm.deviationPercent}% off</div>
            </div>
            <div class="opp-details">
              <span>Direction: ${nm.direction}</span>
              <span>Spread: ${nm.spreadPercent}%</span>
            </div>
          `;
          opportunities.appendChild(card);
        });
      }

      if ((!opps || opps.length === 0) && (!nearMisses || nearMisses.length === 0)) {
        opportunities.innerHTML = '<div style="color: var(--text-dim); text-align: center; padding: 40px;">Scanning for opportunities...</div>';
      }
    }

    async function scan() {
      if (paused) return;

      scanCount++;
      log(`Initiating scan #${scanCount}...`, 'scan');
      playBeep(400, 50);

      // Animate progress
      progressBar.style.width = '0%';
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 2;
        progressBar.style.width = Math.min(progress, 90) + '%';
      }, 50);

      try {
        log('Connecting to Polymarket CLOB API...', 'info');

        const response = await fetch('/api/scan');
        const data = await response.json();

        clearInterval(progressInterval);
        progressBar.style.width = '100%';

        if (data.success) {
          totalScanned += data.stats?.marketsScanned || 0;

          log(`Fetched ${data.stats?.marketsScanned || 0} active markets`, 'success');

          // Log some market activity
          if (data.liveMarkets && data.liveMarkets.length > 0) {
            const market = data.liveMarkets[Math.floor(Math.random() * data.liveMarkets.length)];
            log(`Analyzing: "${market.question?.substring(0, 50)}..."`, 'info');
            log(`  YES: ${(market.yesPrice * 100).toFixed(1)}% | NO: ${(market.noPrice * 100).toFixed(1)}% | Spread: ${market.spreadPercent}%`, 'info');
          }

          // Check for opportunities
          if (data.opportunities && data.opportunities.length > 0) {
            data.opportunities.forEach(opp => {
              log(`üö® ARBITRAGE DETECTED: ${opp.arbitrage?.type} +${opp.arbitrage?.profitPercent?.toFixed(2)}%`, 'success');
              playAlert();

              // Show alert
              arbAlert.style.display = 'block';
              setTimeout(() => { arbAlert.style.display = 'none'; }, 3000);
            });
            totalOpps += data.opportunities.length;
          } else {
            log('No arbitrage opportunities in this scan', 'warning');
          }

          // Log near misses
          if (data.nearMisses && data.nearMisses.length > 0) {
            log(`Found ${data.nearMisses.length} near-miss opportunities`, 'warning');
          }

          updateStats(data.stats);
          renderOpportunities(data.opportunities, data.nearMisses);

          playSuccess();
          log(`Scan #${scanCount} complete. Total markets analyzed: ${totalScanned}`, 'success');

        } else {
          log(`Scan failed: ${data.error}`, 'error');
        }

      } catch (error) {
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        log(`Error: ${error.message}`, 'error');
      }

      // Reset progress bar
      setTimeout(() => { progressBar.style.width = '0%'; }, 500);
    }

    // Sound toggle
    document.getElementById('soundToggle').addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
      if (soundEnabled) {
        audioCtx.resume();
        playBeep(600, 100);
      }
    });

    // Pause toggle
    document.getElementById('pauseToggle').addEventListener('click', () => {
      paused = !paused;
      document.getElementById('pauseToggle').textContent = paused ? '‚ñ∂ Resume' : '‚è∏ Pause';
      log(paused ? 'Scanner paused' : 'Scanner resumed', 'warning');
    });

    // Initialize
    log('PolyClaude Arbitrage Scanner v2.0', 'scan');
    log('Powered by Claude AI + Polymarket CLOB', 'info');
    log('========================================', 'info');
    log('Initializing market scanner...', 'info');

    // Start scanning
    setTimeout(() => {
      scan();
      setInterval(scan, 15000); // Scan every 15 seconds
    }, 1000);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 's' || e.key === 'S') {
        soundEnabled = !soundEnabled;
        document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF';
      }
      if (e.key === 'r' || e.key === 'R') {
        scan();
      }
      if (e.key === ' ') {
        e.preventDefault();
        paused = !paused;
        document.getElementById('pauseToggle').textContent = paused ? '‚ñ∂ Resume' : '‚è∏ Pause';
      }
    });
  </script>
</body>
</html>
